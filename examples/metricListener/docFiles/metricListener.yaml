---
primary:
  address: ":443"
pprof:
  address: ":9999"
  readTimeout: "15s"
  idleTimeout: "15s"
metric:
  address: ":9390"
  metricsOptions:
    namespace: "test"
    subsystem: "listener"
  readTimeout: "15s"
  idleTimeout: "15s"
log:
  file: "/var/log/metricListener/metricListener.log"
  level: "INFO"
  json: "true"
# log:
#   file: "stdout"
#   level: "INFO"
#   json: true

authHeader: "X-Webpa-Signature"
authDelimiter: "="
webhookRequest:
  config:
    url: "http://localhost:443/api/v1/endpoint"
    secret: "super secret"
  events: ["device-status.*"]
webhookRegistrationURL: "https://localhost:8090/api/v2/hook"
webhookTimeout: "1m"
webhookRegistrationInterval: "1m"
endpoint: "/endpoint"
responseCode: 202
jwt:
  requestHeaders: 
  authURL: ""
  timeout: 1m
  buffer: 5s